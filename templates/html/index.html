<!DOCTYPE html>
<html>
<head>
	<title>PixivDashboard</title>
	<!-- import Bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- import mystyle css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-white" href="/dashboard">PixivDashboard</a>
      </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- left div -->
            <div class="col-sm-12 col-md-6 col-lg-2 left-div">
                <div class="border-div">
                    <div class="form-group">
                        <label for="input-field">Keyword</label>
                        <input type="text" class="form-control" id="input-field">
                    </div>
                    <div class="form-group">
                        <label for="select-field">Type</label>
                        <select class="form-control" id="select-field">
                            <option value="uid">uid</option>
                            <option value="illust_id">illust_id</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button id="search" class="btn btn-primary">Search</button>
                    <button id="download" class="btn btn-success">Download</button>
                </div>
            </div>
            <!-- right div -->
            <div class="col-sm-12 col-md-6 col-lg-10 right-div">
                <div class="border-div">
                    <ul class="list-group" id="list-group">
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
	<!-- import jQuery & Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
